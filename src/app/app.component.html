<div class="container">
  <div>
    <input type="text" 
    placeholder="Search by Gender" 
    style="width: 450px;height: 30px;padding: 2px 20px;margin:10px;"
    [(ngModel)]="filtertext">
    
  <div>
    <h3>Total Students: {{totalStudent | async}}</h3>
  </div>
  </div>
  <table id="student">
    <tr>
      <th>Name</th>
      <th>Course</th>
      <th>Marks</th>
      <th>Percentage</th>
      <th>DOB</th>
      <th>Gender</th>
    </tr>
   <!--- <tr *ngFor="let std of students | filterStudent:filtertext"> -->
    <tr *ngFor="let std of filteredstudents">
      <td>{{std.name}}</td>
      <td>{{std.course}}</td>
      <td><input type="number" value="std.marks" [(ngModel)]="std.marks"></td>
      <td>{{(std.marks) | percentage: totalMarks : 2}}</td>
      <td>{{std.DOB | date: 'fullDate' | uppercase}}</td>
      <td>{{std.gender | uppercase}}</td>
  </table>
  <br><br>
  <button (click)="AddDummyStudent()">Add Student</button>
  <button (click)="ChangeGender()">Change Gender</button>
</div>
